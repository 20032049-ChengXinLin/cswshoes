<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CSW Shoes - Payment Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/CSWShoes_style"></style>
</head>
<body>
	<div class="container">
		<form id="form_submit" th:action="@{transaction_successful/receipt}"
			method="post">
			<input type="hidden" id="postal_code" name="postalCode"
				th:value="${postalCode}"> <input type="hidden" id="totalAmt"
				name="totalAmt" th:value="${totalAmt}"> <input type="hidden"
				id="transactionId" name="transactionId" th:value="${transactionId}">
			<input type="hidden" id="country" name="country"
				th:value="${country}"> <input type="hidden" id="address"
				name="address" th:value="${address}"> <input type="submit"
				value="submit" style="display:none;">
		</form>
	</div>
	<script>
		window.onload = function() {
			document.forms['form_submit'].submit();
		}
	</script>
</body>
</html>
