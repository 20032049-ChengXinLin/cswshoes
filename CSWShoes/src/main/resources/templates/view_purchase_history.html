<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sport Shoes - Purchase History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/CSWShoes_style"></style>
<style>
table, .bg-info {
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px
		rgba(0, 0, 0, 0.23);
}

tbody p {
	opacity: 0.7;
}
</style>
</head>
<body>
	<div th:replace="fragments/CSWShoes_header"></div>
	<br>
	<section>
		<div class="container">
			<h4>View Purchase History</h4>
			<table class="table bordered table-striped table-hover bg-white">
				<thead class="table-info">
					<tr>
						<th>Product</th>
						<th>Size</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>SubTotal</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="orderList : ${orderList}">
						<tr>
							<td><img
								th:src="@{/images/products/{id}/{imageName}(id=${orderList.product.productsId}, imageName=${orderList.product.image})}"
								width=150, height=150>
								<p th:text="${orderList.product.name}"></p>
								<p th:text="'Transaction ID: ' + ${orderList.transactionId}"></p></td>
							<td th:text="${orderList.shoesize}"></td>
							<td th:text="${#numbers.formatCurrency(orderList.product.price)}"></td>
							<td th:text="${orderList.quantity}"></td>
							<td th:text="${#numbers.formatCurrency(orderList.total_amount)}"></td>
						</tr>
				</tbody>
			</table>

			<br>
		</div>
	</section>
	<br>
	<div th:if="${totalItems == 0}" style="margin-top: 70px;">
		<div th:replace="fragments/CSWShoes_footer"></div>
	</div>
</body>
</html>
